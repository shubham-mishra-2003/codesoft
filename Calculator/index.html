<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="previousOperand" class="small-display"></div>
        <input id="display" readonly autofocus placeholder="0" />
        <div class="button-container">
          <div class="button">
            <button id="clearBtn">AC</button>
            <button id="modulusBtn">%</button>
            <button id="eraseBtn">
              <img src="./img/delete.png" alt="delete button" />
            </button>
            <button id="divideBtn">/</button>
          </div>
          <div class="button">
            <button class="numberBtn">7</button>
            <button class="numberBtn">8</button>
            <button class="numberBtn">9</button>
            <button id="multiplyBtn">*</button>
          </div>
          <div class="button">
            <button class="numberBtn">4</button>
            <button class="numberBtn">5</button>
            <button class="numberBtn">6</button>
            <button id="subtractBtn">-</button>
          </div>
          <div class="button">
            <button class="numberBtn">1</button>
            <button class="numberBtn">2</button>
            <button class="numberBtn">3</button>
            <button id="addBtn">+</button>
          </div>
          <div class="button">
            <button class="numberBtn">00</button>
            <button class="numberBtn">0</button>
            <button id="decimalBtn">.</button>
            <button id="equalBtn">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
